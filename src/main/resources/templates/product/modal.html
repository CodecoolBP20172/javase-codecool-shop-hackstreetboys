
<div id="cart" class="row list-group">

    <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${shoppingOrder.keySet()} ">
        <div class="thumbnail">
            <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/img/product_' + ${prod.id} + '.jpg'" alt="" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                <div class="row">
                    <br>
                    <div style="padding-left: 15px">
                        <button class="btn btn-success addToCart" th:text="Quantity+': ' + (${shoppingOrder.get(prod)})">Quantity</button>
                    </div>
                    </br>
                    <div style="padding-left: 15px">
                        <button class="btn btn-success addToCart" th:text="Price+': ' + (${prod.getDefaultPrice() * shoppingOrder.get(prod)})">Price</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
