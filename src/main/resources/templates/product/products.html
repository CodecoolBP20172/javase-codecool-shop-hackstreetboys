
<div class="item col-xs-4 col-lg-4">
    <div class="thumbnail">
        <img class="group list-group-image" src='/img/product_{{id}}.jpg'/>
        <div class="caption">
            <h4 class="group inner list-group-item-heading">{{name}}</h4>
            <p class="group inner list-group-item-text">{{description}}</p>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p class="lead">{{defaultPrice}} {{defaultCurrency}}</p>
                </div>
                <div class="col-xs-12 col-md-6">
                    <button id={{id}} class="btn btn-success addToCart">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
